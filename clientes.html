<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script type="text/javascript" src="js/misFunciones.js"></script> 
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <title>Clientes</title>
</head>
<style>
    .titulo{
        color: cornflowerblue;
    }
    .home{
        color:blue;
        
        border-color: black;
    }
    .imagen{
        border-radius: 5cm;
    }
</style>
<body>
    <h1 class="titulo">Clientes Games</h1>

    <div id="resultado">

    </div>
    <div class="input">

        <input type="email" id="email" placeholder="Email" class="input" style="display: inline;">

    <div class="boton">
        <a href="ListaClientes.html"><input type="button" value="Consultar" class="boton"></a>

    </div>

        <input type="submit" value="Ir a home" class="home">
