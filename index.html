<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script type="text/javascript" src="js/misFunciones.js"></script> 
    
    <title>Reto2 Games</title>
    <style>
        .games{
            color: blue;
        }
        .boton{
            color:darkblue;
        }
        .input{
            
            background-color:khaki;
        }
        .clientes{
            color:blue;
            
            border-color: black;
        }
        .imagen{
            border-radius:5cm;
        }
        
    </style>
</head>
<body>
    
    
    <h1 class="games">Games</h1>
    <img src="https://source.unsplash.com/AoMd3sk9Cw0" width="200" height="200" class="imagen">
    <div id="resultado">

    </div>
    <div>
        <input type="number" id="id" placeholder="ID" class="input"><br>
        <input type="text" id="developer" placeholder="Developer" class="input"><br>
        <input type="number" id="minage" placeholder="Minage" class="input"><br>
        <input type="number" id="category_id" placeholder="Category ID" class="input"><br>
        <input type="text" id="name" placeholder="Name" class="input"><br>

    </div><br>
    <button onclick="traerInformacion()" class="boton">Consultar</button>
    <button onclick="guardarInformacion()" class="boton">Guardar</button>
    <button onclick="editarInformacion()" class="boton">Actualizar</button><br><br>
    
    
    <form action="clientes.html">
        <input type="submit" value="Ir a clientes" class="clientes">
        
    </form><br>
    <form action="mensajes.html">
        <input type="submit" value="Ir a mensajes" class="clientes">
    </form>
    



    
</body>
</html>
